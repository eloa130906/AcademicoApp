<h1>Adicionar Post-its</h1>

<form id="postitForm">
  <label for="postitText">Digite seu post-it:</label>
  <textarea id="postitText" name="postitText" required placeholder="Escreva algo..."></textarea>
  <button type="submit">Adicionar</button>
</form>

<div class="postit-container" id="postitContainer">
  <!-- Post-its vÃ£o aparecer aqui -->
</div>

<script>
  const form = document.getElementById('postitForm');
  const textarea = document.getElementById('postitText');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const text = textarea.value.trim();
    if (text) {
      // Recupera os post-its antigos ou cria um array novo
      const postits = JSON.parse(localStorage.getItem('postits')) || [];

      // Adiciona o novo post-it
      postits.push(text);

      // Salva de volta no localStorage
      localStorage.setItem('postits', JSON.stringify(postits));

      // Redireciona para a pÃ¡gina de avisos/post-its
      window.location.href = 'avisos-secretaria.html';
    }
  });
</script>
