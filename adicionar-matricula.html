<body>

  <main>
    <h1>Cadastro de Aluno</h1>
   <form id="formMatricula">
  <!-- Campos do formul√°rio -->
  <label for="nome">Nome do Aluno:</label>
  <input type="text" id="nome" name="nome" required />

  <label for="endereco">Endere√ßo:</label>
  <input type="text" id="endereco" name="endereco" required />

  <label for="curso">Curso:</label>
  <input type="text" id="curso" name="curso" required />

  <label for="periodo">Per√≠odo:</label>
  <select id="periodo" name="periodo" required>
    <option value="">Selecione...</option>
    <option value="Manh√£">Manh√£</option>
    <option value="Tarde">Tarde</option>
    <option value="Noite">Noite</option>
  </select>

  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" required />

  <label for="telefone">Telefone:</label>
  <input type="tel" id="telefone" name="telefone" required />

  <button type="submit">Cadastrar Aluno</button>
</form>

<script>
  document.getElementById('formMatricula').addEventListener('submit', function(event) {
    event.preventDefault();

    const aluno = {
      nome: document.getElementById('nome').value,
      endereco: document.getElementById('endereco').value,
      curso: document.getElementById('curso').value,
      periodo: document.getElementById('periodo').value,
      email: document.getElementById('email').value,
      telefone: document.getElementById('telefone').value
    };

    // Recupera os alunos j√° cadastrados
    const alunos = JSON.parse(localStorage.getItem('alunos')) || [];

    // Adiciona o novo aluno
    alunos.push(aluno);

    // Salva no localStorage
    localStorage.setItem('alunos', JSON.stringify(alunos));

    alert('Aluno cadastrado com sucesso!');

    // Redireciona para a p√°gina matricula.html para mostrar os post-its
    window.location.href = 'matricula.html';
  });
</script>
