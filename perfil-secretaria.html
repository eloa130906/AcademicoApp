<body>
  <header class="navbar">

  <main>
    <h1>Perfil da Secret√°ria</h1>

    <div class="perfil-info" id="perfilInfo">
      <p><strong>Nome:</strong> <span id="infoNome">Secret√°ria Padr√£o</span></p>
      <p><strong>E-mail:</strong> <span id="infoEmail">secretaria@app.com</span></p>
      <p><strong>Cargo:</strong> Secret√°ria</p>
    </div>

    <button id="btnEditar">Editar Perfil</button>

    <form class="perfil-form" id="formPerfil">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" required />

      <button type="submit">Salvar Altera√ß√µes</button>
    </form>
  </main>

  <script>
    // Carrega dados do perfil (se houver)
    const nomeSpan = document.getElementById('infoNome');
    const emailSpan = document.getElementById('infoEmail');
    const form = document.getElementById('formPerfil');

    const nomeInput = document.getElementById('nome');
    const emailInput = document.getElementById('email');

    const perfil = JSON.parse(localStorage.getItem('perfilSecretaria')) || {
      nome: "Secret√°ria Padr√£o",
      email: "secretaria@app.com"
    };

    nomeSpan.textContent = perfil.nome;
    emailSpan.textContent = perfil.email;

    nomeInput.value = perfil.nome;
    emailInput.value = perfil.email;

    // Mostrar/ocultar o formul√°rio
    document.getElementById('btnEditar').addEventListener('click', () => {
      form.style.display = form.style.display === 'flex' ? 'none' : 'flex';
    });

    // Salvar altera√ß√µes
    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const novoPerfil = {
        nome: nomeInput.value,
        email: emailInput.value
      };

      localStorage.setItem('perfilSecretaria', JSON.stringify(novoPerfil));

      nomeSpan.textContent = novoPerfil.nome;
      emailSpan.textContent = novoPerfil.email;

      alert('Perfil atualizado com sucesso!');
      form.style.display = 'none';
    });
  </script>
